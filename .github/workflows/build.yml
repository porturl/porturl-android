---
name: Build

on:
  pull_request:
    branches: ['**']
  push:
    branches: ["main"]

concurrency:
  # Group workflows by ref (branch or PR number).
  # Cancel in-progress runs on the same branch for new pushes.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  # Needed to write releases.
  contents: write

jobs:
  # =================================================================
  #           ðŸ§ª 1. LINT AND UNIT TEST
  # =================================================================
  validate:
    name: ðŸ§ª Lint & Unit Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          # Cache Gradle dependencies and wrappers for faster builds.
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Run Lint and Unit Tests
        run: ./gradlew lintDebug testDebugUnitTest

      - name: Upload Test Reports
        if: always() # Always run this step to upload reports even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-and-lint-reports
          path: |
            **/build/reports/
          retention-days: 7

  # =================================================================
  #           ðŸ—ï¸ 2. BUILD RELEASE ARTIFACT (AAB & APK)
  # =================================================================
  build:
    name: ðŸ—ï¸ Build Snapshot App Bundle & APK
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      versionName: ${{ steps.get_version.outputs.versionName }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Set dynamic versionCode
        run: echo "VERSION_CODE=$(git rev-list --count HEAD)" >> $GITHUB_ENV

      - name: Decode Keystore and Setup Signing
        id: setup_signing
        env:
          SIGNING_KEY_STORE_BASE64: ${{ secrets.SIGNING_KEY_STORE_BASE64 }}
        run: |
          KEYSTORE_PATH=${{ runner.temp }}/keystore.jks
          echo $SIGNING_KEY_STORE_BASE64 | base64 --decode > $KEYSTORE_PATH
          echo "keyStorePath=$KEYSTORE_PATH" >> $GITHUB_OUTPUT

      - name: Get Version Name from Gradle
        id: get_version
        run: |
          VERSION_NAME=$(./gradlew -q printVersionName)
          echo "versionName=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "Version found: $VERSION_NAME, Version Code: ${{ env.VERSION_CODE }}"

      - name: Build Release App Bundle and APK
        env:
          SIGNING_KEY_STORE_PATH: ${{ steps.setup_signing.outputs.keyStorePath }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          VERSION_CODE: ${{ env.VERSION_CODE }}
        run: ./gradlew bundleRelease assembleRelease

      - name: Upload App Bundle Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle-release
          path: '**/build/outputs/bundle/release/*.aab'
          retention-days: 7

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-apk-release
          path: '**/build/outputs/apk/release/*.apk'
          retention-days: 7

  # =================================================================
  #           ðŸš€ 3. CREATE GITHUB RELEASE
  # =================================================================
  release-snapshot:
    name: ðŸš€ Create Snapshot Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Remove old snapshot prerelease
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view snapshot --repo $GITHUB_REPOSITORY >/dev/null 2>&1; then
            gh release delete snapshot --cleanup-tag --yes --repo $GITHUB_REPOSITORY
            echo "Deleted existing snapshot release"
          else
            echo "No existing snapshot release found"
          fi
      - name: Create snapshot prerelease
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: 'artifacts/**/*.*'
          tag: "snapshot"
          name: "Development Build (Snapshot)"
          prerelease: true
          generateReleaseNotes: true
          body: |
            ## ðŸš§ Development Build from main branch
            This is an automated development build and is not intended for production use.
            **Commit:** `${{ github.sha }}`
            **Version:** `${{ needs.build.outputs.versionName }}`

            Install the `.apk` file for testing. The `.aab` is for uploading to the Play Store.


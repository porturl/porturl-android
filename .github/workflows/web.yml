name: Web CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'web/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'web/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build

    - name: Run Unit Tests
      run: npm run test
